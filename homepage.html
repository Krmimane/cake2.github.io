  <!-- JavaScript for Carousel -->
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const totalSlides = slides.length;
    
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = (i === index) ? 'flex' : 'none'; // Affiche seulement la diapositive active
      });
    }
    
    function setSlide(index) {
      currentSlide = index;
      showSlide(currentSlide);
    }
    
    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }
    
    // Affiche la première diapositive
    showSlide(currentSlide);
    
    // Change de diapositive toutes les 3 secondes
     setInterval(nextSlide, 3000);
    
   
  </script>

document.addEventListener("DOMContentLoaded", () => {
  const cakeCards = document.querySelectorAll(".cake-card");

  cakeCards.forEach((card) => {
    const cakeId = parseInt(card.getAttribute("data-id"));
    const cakeData = cakes.find((cake) => cake.id === cakeId);

    if (cakeData) {
      card.querySelector(".cake-image").src = cakeData.image;
      card.querySelector(".cake-name").textContent = cakeData.name;
      card.querySelector(".cake-price").textContent = cakeData.price;
    } else {
      console.error(`Gâteau avec ID ${cakeId} non trouvé dans les données.`);
    }
  });
});

function selectCake(cakeId) {

  window.location.href = "productcard2.html";
}

function addToCart(cakeId) {
  const cake = cakes.find((c) => c.id === cakeId);
  if (!cake) {
    console.error("Gâteau non trouvé");
    return;
  }

  // Récupérer le panier depuis localStorage et s'assurer qu'il s'agit bien d'un tableau
  let cart = JSON.parse(localStorage.getItem("cart"));
  if (!Array.isArray(cart)) {
    cart = []; // Si cart n'est pas un tableau, le réinitialiser à un tableau vide
  }

  // Ajouter le gâteau sélectionné au panier
  cart.push({
    id: cake.id,
    name: cake.name,
    price: parseFloat(cake.price.replace(" Dhs", "")),
    shipping: parseFloat(cake.shipping),
    image: cake.image,
  });

  // Stocker le panier mis à jour dans localStorage
  localStorage.setItem("cart", JSON.stringify(cart));
  document.getElementById("notificationModal").classList.remove("hidden");
}

function closeNotification() {
      document.getElementById("notificationModal").classList.add("hidden");
    }


function toggleWishlist(button, cakeId) {
  const heart = button.querySelector('.heart-icon');
  heart.classList.toggle('far'); // Outline heart
  heart.classList.toggle('fas'); // Filled heart
  heart.style.color = heart.classList.contains('fas') ? 'red' : 'gray';

  let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

  if (heart.classList.contains('fas')) {
    if (!favorites.includes(cakeId)) {
      favorites.push(cakeId);
    }
  } else {
    favorites = favorites.filter(id => id !== cakeId);
  }

  localStorage.setItem("favorites", JSON.stringify(favorites));
}

// Initialisation des cœurs sur la page d'accueil
function initializeHearts() {
  const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  document.querySelectorAll('.cake-card').forEach(card => {
    const cakeId = parseInt(card.getAttribute('data-id'));
    const heartIcon = card.querySelector('.heart-icon');
    
    if (favorites.includes(cakeId)) {
      heartIcon.classList.remove('far');
      heartIcon.classList.add('fas');
      heartIcon.style.color = 'red';
    } else {
      heartIcon.classList.remove('fas');
      heartIcon.classList.add('far');
      heartIcon.style.color = 'gray';
    }
  });
}

document.addEventListener("DOMContentLoaded", initializeHearts);



document.getElementById("cakeFilter").addEventListener("change", filterCakes);

function filterCakes() {
    const filterValue = document.getElementById("cakeFilter").value;
    const [category, value] = filterValue.split("-");  // Split the selected option value into category and actual value
    const cakeCards = document.querySelectorAll(".cake-card");

    cakeCards.forEach(card => {
        const cakeId = parseInt(card.getAttribute("data-id"));
        const cake = cakes.find(c => c.id === cakeId);

        if (filterValue === "" || (cake[category] && cake[category] === value)) {
            card.style.display = "block";  // Show if matches filter or no filter is selected
        } else {
            card.style.display = "none";  // Hide if does not match filter
        }
    });
}
