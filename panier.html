<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Récupérer les données du panier depuis localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-container"); // Conteneur pour afficher les éléments

    // Afficher chaque élément du panier
    cart.forEach((item, index) => {
      const cartItem = document.createElement("div");
      cartItem.className = "flex items-center justify-between border-b pb-4 mb-4";

      cartItem.innerHTML = `
        <div class="flex items-center gap-4">
          <img src="${item.image}" alt="${item.name}" class="w-20 h-20 rounded-lg">
          <div>
            <h3 class="font-bold text-gray-700">${item.name}</h3>
            <p class="font-bold text-gray-800 mt-2">${item.price.toFixed(2)} Dhs</p>
            <p class="text-sm text-gray-600">Livraison: ${item.shipping} Dhs</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button onclick="decreaseQuantity(${index})" class="bg-gray-300 px-2 rounded">−</button>
          <span id="quantity-${index}" class="px-2 font-semibold">1</span>
          <button onclick="increaseQuantity(${index})" class="bg-gray-300 px-2 rounded">+</button>
          <button onclick="removeProduct(${index})" class="text-red-600"><i class="fas fa-trash-alt"></i></button>
        </div>
      `;
      
      cartContainer.appendChild(cartItem);
    });

    // Mettre à jour les totaux après l'affichage des articles
    updateTotals();
  });

  function increaseQuantity(index) {
    const quantityElement = document.getElementById(`quantity-${index}`);
    let quantity = parseInt(quantityElement.innerText);
    quantity++;
    quantityElement.innerText = quantity;
    updateTotals();
  }

  function decreaseQuantity(index) {
    const quantityElement = document.getElementById(`quantity-${index}`);
    let quantity = parseInt(quantityElement.innerText);
    if (quantity > 1) {
      quantity--;
      quantityElement.innerText = quantity;
      updateTotals();
    }
  }

  function removeProduct(index) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload(); // Recharger la page pour afficher les modifications
  }

  function updateTotals() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let subtotal = 0;
    let shippingTotal = 0;

    cart.forEach((item, index) => {
      const quantity = parseInt(document.getElementById(`quantity-${index}`).innerText);
      subtotal += item.price * quantity;
      shippingTotal += item.shipping * quantity;
    });

    let taxes = subtotal * 0.02; // Ex: taxe de 2%
    let total = subtotal + taxes + shippingTotal;

    document.getElementById("subtotal").innerText = subtotal.toFixed(2) + " Dhs";
    document.getElementById("shipping").innerText = shippingTotal.toFixed(2) + " Dhs";
    document.getElementById("taxes").innerText = taxes.toFixed(2) + " Dhs";
    document.getElementById("total").innerText = total.toFixed(2) + " Dhs";
  }
</script>
